<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examination Hall</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
</head>

<body class="w-full h-screen flex flex-col justify-center items-center workSans">
    <div class="w-full bg-gray-800 text-white p-4">
        <h1 class="text-center text-4xl mt-12">Welcome to the Online Examination</h1>
    </div>

    <div class="mainContainer w-[90%] h-[80%] flex justify-center items-center workSans rounded-3xl mt-4">
        <div class="container flex justify-center items-start gap-3 flex-col rounded-2xl px-10 w-1/2 border-none">
            <div class="box flex justify-center items-center gap-3 flex-col rounded-2xl p-5 w-full border-none">
                <p class="text-5xl lilitaOneRegular tracking-wide mt-5">LOGIN</p>
                <p class="text-sm mb-7 font-medium">Login to start</p>
                <form action="" class="flex justify-center items-start gap-3 flex-col w-full relative">
                    <label for="username" class="text-left font-semibold tracking-wide">Username</label>
                    <div class="relative w-full">
                        <i class='bx bxs-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400'></i>
                        <input class="w-full bg-white p-[14px] pl-10 rounded-md outline-none" type="text"
                            name="username" placeholder="Enter your username">
                    </div>

                    <label for="password" class="text-left font-semibold tracking-wide">Password</label>
                    <div class="relative w-full">
                        <i class='bx bxs-lock-alt absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400'></i>
                        <input id="password" class="w-full bg-white p-[14px] pl-10 rounded-md outline-none"
                            type="password" name="password" placeholder="Enter your password">
                    </div>
                </form>
                <form>
                    <input type="submit"
                        class="cursor-pointer w-40 loginBtn text-white my-8 p-[14px] flex justify-center rounded-full font-bold 
                    transition ease-in-out delay-1 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-3 bg-sky-600"
                        value="LOGIN">
                </form>
            </div>
        </div>
        <div class="w-1/2 h-full flex items-center justify-center">
            <img class="w-[480px] h-auto" src="./login.png" alt="LOGO">
        </div>
    </div>

    <footer class="w-full bg-gray-800 text-white p-4 mt-4">
        <p class="text-center">Â© 2024 Online Examination</p>
    </footer>
</body>

</html>
